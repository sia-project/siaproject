<!doctype html>
<html>
<head>
<title>Suivi de commande</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Shipment Track Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div class="header">
	<h1>Suivi de commande</h1>
</div>

<h2> <a href="../index.html" style="padding-left:16em">Retour à l'acceuil</a></h2>

<div class="page">
  <div class="page__demo">
    <div class="main-container page__container">
      <div class="page__section">
        <label class="field field_type1">
          <input class="field__input" placeholder="e.g. VS65432S">
          <span class="field__label-wrap">
            <span class="field__label">Entrez votre numéro de suivi :</span>
          </span>
        </label>
      </div>
      
    </div>
  </div>
</div>


<div class="content">
	<div class="content1">
		<h2>Commande numéro : </h2>
	</div>
	<div class="content2">
		<div class="content2-header1">
			<p>Expédia par : <span>Colissimo</span></p>
		</div>
		<div class="content2-header1">
			<p>Statut : <span> En cours </span></p>
		</div>
		<div class="content2-header1">
			<p>Date de livraison prévue : <span> 05 Avril 2018 </span></p> <!-- Les livraisons se font lundi, donc il faut simplement calculer le prochain lundi (Sauf commande effectué dimanche, lundi prochain) -->
		</div>
		<div class="clear"></div>
	</div>
	<div class="content3">
        <div class="shipment">
			<div class="confirm">
                <div class="imgcircle">
                    <img src="images/confirm.png" alt="confirm order">
            	</div>
				<span class="line"></span>
				<p>Paiement validé</p>
			</div>
			<div class="process">
           	 	<div class="imgcircle">
                	<img src="images/process.png" alt="process order">
            	</div>
				<span class="line"></span>
				<p>Préparation de la commande</p>
			</div>
			<div class="quality">
				<div class="imgcircle">
                	<img src="images/quality.png" alt="quality check">
            	</div>
				<span class="line"></span>
				<p>Vérification de la commande</p>
			</div>
			<div class="dispatch">
				<div class="imgcircle">
                	<img src="images/dispatch.png" alt="dispatch product">
            	</div>
				<span class="line"></span>
				<p>Commande expédiée</p>
			</div>
			<div class="delivery">
				<div class="imgcircle">
                	<img src="images/delivery.png" alt="delivery">
				</div>
				<p>Commande livrée !</p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>

</body>
</html>
